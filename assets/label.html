<script>
    document.addEventListener('DOMContentLoaded', function() {
        const printButton = document.querySelector('#print-button');
        printButton.addEventListener('click', function(event) {
            event.preventDefault();
            printButton.classList.add('loading');
            printButton.textContent = '로딩 중...';
            setTimeout(() => {
                alert('출력이 완료되었습니다!');
                printButton.classList.remove('loading');
                printButton.textContent = '눌러서 출력하기';
            }, 2000);
        });

        const searchIcon = document.querySelector('#search-icon');
        const searchPopup = document.querySelector('#search-popup');
        const searchButton = document.querySelector('#search-button');
        searchIcon.addEventListener('click', function(event) {
            event.preventDefault();
            searchPopup.style.display = 'flex';
        });
        searchButton.addEventListener('click', function() {
            const searchQuery = document.querySelector('#search-query').value;
            if (searchQuery) {
                alert(`검색어: ${searchQuery}`);
                searchPopup.style.display = 'none';
            }
        });
    });
</script>
